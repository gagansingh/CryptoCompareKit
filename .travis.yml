language: swift
osx_image: xcode10.2

branches:
  only:
    - docs
env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

before_install:
  - gem install xcpretty -N
  - make bootstrap

jobs:
  include:
    - stage: lint
      script:
        - swiftlint --reporter junit

    - stage: build
      script:
        - make build

    - stage: test
      script:
        - make test

after_success:
  - gem install jazzy
  - make documentation

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: docs
  on:
    branch: docs